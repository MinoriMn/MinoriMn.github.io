<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="description" content="ソフトウェアとアプリについての制作物をまとめています。">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>M_n's software & app. </title>

<link rel="stylesheet" media="all" href="css/style_image_detail.css">

<script src="js/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
  hsize = $(window).height();
  $("body").css("height", hsize + "px");
});

/** Get the URL parameter value
 * @param  name {string} パラメータのキー文字列
 * @return  url {url} 対象のURL文字列（任意）
 */
function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
</script>

</head>
<body>

  <script type="text/javascript">

  document.write(`
  <div class="verticalcenter">
  <img src="${getParam("name")}" width="100%" height="100%" alt="">
  </div>
  `);
  </script>
</body>
